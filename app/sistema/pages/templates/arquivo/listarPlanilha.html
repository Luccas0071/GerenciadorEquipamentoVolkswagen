<div class="p-5 mb-4 bg-light rounded-3">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Codigo</td>
                <th scope="col">Nome</td>
                <th scope="col">Data Inclusão</td>
                <th scope="col">Ação</td>
            </tr>
        </thead>
        <tdoby>
            {foreach item=objPlanilha from=$collectionPlanilha}
                 
                <tr>
                    <td>{$objPlanilha->getCodigo()}</td>
                    <td>{$objPlanilha->getNome()}</td>
                    <td>{$objPlanilha->getDataInclusao()}</td>
                    <td>
                        <button type="button" class="btn btn-warning">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            {/foreach}
        </tdoby>
    </table>
</div>
